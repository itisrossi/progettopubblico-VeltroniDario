<!DOCTYPE html>
<html>
    <head>
        <title>NUMERO</title>
        <p id="R"><br></p>
        <input type="button" value="GO!" onclick="GO()">
    </head>
    <body>
        <script>
            
                function GO(){
                    const v = [1,54,5];
                    let start = 0;
                    document.getElementById("R").innerHTML = CODE(v,start);

                }
                function CODE(v,start){
                    let ris = true;
                    let end = v.length - 1;
                    if(start == end){
                        return(ris)
                    }else{
                        if(v[start] < v[start+1]){
                            return(CODE(v,start+1));
                        }else if(v[start] > v[start+1]){
                            ris = false;
                            return(ris);
                        }
                    }
                }
        </script>

    </body>
</html>
