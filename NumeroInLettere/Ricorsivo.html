<!DOCTYPE html>
<html>
    <head>

    <body>
        <script>
            const mila = "mila";
            const cento = "cento";
            const numeri = ["zero","uno","due","tre","quattro","cinque","sei","sette","otto","nove","dieci","undici","dodici","tredici","quattordici","quindici","sedici","diciassette","diciotto","diciannove"];

            const mezzo = ["vent","trent","quarant","cinquant","sessant","settant","ottant","novant"];
            
            
            function GO(){
                let n = document.getElementById("n").value;
                
                document.getElementById("R").innerHTML = CODE(n);
            }


            function CODE(n){
                let ris;
                const numeri = ["zero","uno","due","tre","quattro","cinque","sei","sette","otto","nove","dieci","undici","dodici","tredici","quattordici","quindici","sedici","diciassette","diciotto","diciannove"];
                if(String(n).length == 2 && Number(n)<20){
                    if(Number(n) < 0){
                        return("meno " + numeri[Number(String(n).slice(1))]);
                    }else{
                        return(numeri[n]);
                    }
                    return(numeri[n]);
                }else if(String(n).length == 1){
                    if(Number(n) < 0){
                        return("meno " + CAL(Number(String(n).slice(1))));
                    }else{
                        return(CAL(n));
                    }
                    
                }else{
                    if(Number(n) < 0){
                        ris = "meno " + CAL(Number(String(n).slice(1)));
                    }else{
                       ris = CAL(n); 
                    }
                    
                   return(ris);
                }
            }



            function CAL(n){

                const cento = "cento";

                const decine = ["dieci","venti","trenta","quaranta","cinquanta","sessanta","settanta","ottanta","novanta"]
                const mezzo = ["vent","trent","quarant","cinquant","sessant","settant","ottant","novant"];
                let c;
                     //Number(String(n).slice(1,2)) == 1 || Number(String(n).slice(1,2)) == 8

                let First = String(n).slice(0,1);
                let Length = String(n).length;
                switch(Length){
                    case 1:
                        return(numeri[n]);
                        break;
                    case 2:
                        if(Number(String(n).slice(1,2)) == 1 || Number(String(n).slice(1,2)) == 8){
                            return(MEZZO(n,First,numeri,mezzo));
                        }else{
                            if(String(n).slice(1,2) == "0"){
                                return(decine[First-1]);
                            }else{
                                return(decine[First-1]+numeri[String(n).slice(1,2)]);
                            }
                            
                        }
                        break;
                    case 3:
                        if (String(n).slice(1,3) == "00"){
                            return("cento");

                           if(Number(String(n).slice(1,2)) == 0){
                            return(ZERO(n,cento,numeri));

                            if(First == "1"){
                                return(cento + CODE(Number(String(n).slice(1,3))));

                            }
                            return(numeri[Number(String(n).slice(0,1))] + cento + CODE(Number(String(n).slice(1,3))));
                        } 
                        }
                        
                        break;
                    case 4:
                        if(String(n).slice(1,4) == "000"){
                            if(Number(First) == 1){
                                return("mille");
                            }else{
                                return(numeri[Number(First)] + "mila");
                            }
                        }else{
                            if (Number(String(n).slice(1,2)) == 0){
                            if(First == "1"){
                            return("mille" + CODE(Number(String(n).slice(2,4))))
                        }else{
                            return(numeri[Number(String(n).slice(0,1))] + "mila" + CODE(Number(String(n).slice(2,4))))
                        }
                        }else{
                            if(First == "1"){
                            return("mille" + CODE(Number(String(n).slice(1,4))))
                        }else{
                            return(numeri[Number(String(n).slice(0,1))] + "mila" + CODE(Number(String(n).slice(1,4))))
                        }
                        }
                        }
                        break;
                    case 5:
                        if(String(n).substr(1) == "0000"){
                            return("diecimila")
                        }else{
                            
                        }

                        
                }
            }




                function ZERO(n,cento,numeri){
            
                    
                    if(String(n).slice(0,1) == "1"){
                        return(cento + numeri[Number(String(n).slice(2,3))]);

                    }else{
                        return(numeri[Number(String(n).slice(0,1))] + cento + numeri[Number(String(n).slice(2,3))]);

                    }
                }






                function MEZZO(n,First,numeri,mezzo){
                    switch(First){
                                case "2":
                                    c = 0;
                                    break;
                                case "3":
                                    c = 1;
                                    break;
                                case "4":
                                    c = 2;
                                    break;
                                case "5":
                                    c = 3;
                                    break;
                                case "6":
                                    c = 4;
                                    break;
                                case "7":
                                    c = 5;
                                    break;
                                case "8":
                                    c = 6;
                                    break;
                                case "9":
                                    c = 7;
                                    break;
                            }
                            return(mezzo[c]+numeri[Number(String(n).slice(1,2))])
                }
                

            
                
        </script>
